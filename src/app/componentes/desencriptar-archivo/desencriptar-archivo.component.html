
<h1>
  PASO 3) Clave
</h1>

<input type="file" (change)="leerClave($event)">
<div *ngIf="ClaveLeido">
  <h3>Contenido del archivo:</h3>
  <pre>{{ ClaveLeido }}</pre>
</div>





<h1>
  PASO 4) Texto
</h1>


<input type="file" (change)="desencriptarArchivo($event)">
<div *ngIf="ArchivoDesencriptado">
  <h3>Contenido del archivo desencriptado:</h3>
  <pre>{{ ArchivoDesencriptado }}</pre>
</div>
